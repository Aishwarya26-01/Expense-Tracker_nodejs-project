<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense</title>
        <style>
            html,body {
                background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtuNXUqmL7H9InQr3aaUIdPDp68ekodWGgZJmqdCHlrdZv56EY_KU2i_QXDGXY0HvNevM&usqp=CAU");
                background-size: 100% 100%;
                background-size: cover;
            }
            form, ul {
                text-align: center;
            }
        </style>
    </head>
    <body>

        <form onsubmit="registerExpense(event)">
                <label>Enter Amount:</label>
                <input type="expenseAmount" id="expenseAmount" name="expenseAmount" required><br>
                <label>Enter Description:</label>
                <input type="expenseDesc" id="expenseDesc" name="expenseDesc" required><br>
                <label>Choose Category:</label>
                <select id="expenseCategory" name="expenseCategory" required><br>
                    <option>Necessary</option>
                    <option>Entertainment</option>
                    <option>Miscellaneous</option>
                </select><br>
                <button type="submit">Add Expense</button><br><br>

                <div id="message"></div>

            <h1>Expenses</h1>
            <ul id="listOfExpenses"></ul>
            <div id="leaderboard"></div>
        </form>
        <button id="rzp-button1">Buy Premium</button>
        <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
        <script src="./expense.js"></script>
    </body>
</html>
